<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>หมู่่บ้านของเรา - เข้าสู่ระบบ</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='/sb-admin-2/vendor/fontawesome-free/css/all.min.css') }}"
          rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='sb-admin-2/css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">ยินดีต้อนรับ</h1>
                                </div>
                                <form class="needs-validation user" novalidate id="loginForm"
                                      action="/api/login" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                               id="loginUsername" aria-describedby="usernameHelp"
                                               placeholder="ชื่อผู้ใช้งาน" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control"
                                               id="loginPassword" placeholder="รหัสผ่าน" required>
                                    </div>
                                </form>
                                <button id="btnLogin" class="btn btn-primary btn-user btn-block">
                                    Login
                                </button>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->

<script src="{{ url_for('static', filename='sb-admin-2/vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Core plugin JavaScript-->
<script src="{{ url_for('static', filename='sb-admin-2/vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<!-- Custom scripts for all pages-->
<script src="{{ url_for('static', filename='sb-admin-2/js/sb-admin-2.min.js') }}"></script>

<script>

    // Call the dataTables jQuery plugin
    $(document).ready(function () {

        $('#btnLogin').click(function () {

            const loginForm = $('#loginForm')[0];

            if (!loginForm.checkValidity()) {
                loginForm.reportValidity();
                return;
            }

            const login = {
                'username': $('#loginUsername').val(),
                'password': $('#loginPassword').val()
            };

            $.ajax({
                type: "POST",
                url: "/api/login",
                data: login,
                dataType: "json",
            }).done(function (data) {
                window.location.href = '/main'
            }).fail(function (data) {
                alert('ชื่อผู้ใช้งาน หรือ รหัสผ่านไม่ถูกต้อง')
            });
        });

    });

</script>

</body>

</html>
