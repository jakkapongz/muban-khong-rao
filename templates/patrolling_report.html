{% extends "index.html" %}

{% block custom_css %}
    <!-- Custom styles for this page -->
    <link href="{{ url_for('static', filename='sb-admin-2/vendor/datatables/dataTables.bootstrap4.min.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='sb-admin-2/vendor/css/responsive.bootstrap4.min.css') }}"
      rel="stylesheet">
{% endblock %}

{% block content %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-2 text-gray-800">การเดินตรวจตรา</h1>
        <button id="btnAddPatrollingModal" class="btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-plus fa-sm text-white-50"></i> เพิ่มการเดินตรวจตรา</button>
    </div>

    {% include "patrolling_report_table.html" %}

    <div class="modal fade" id="addPatrollingModal" tabindex="-1" role="dialog" aria-labelledby="patrollingModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="patrollingModalLabel">เพิ่มการเดินตรวจตรา</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="p-1">
                                  <form class="needs-validation" novalidate id="addPatrollingForm"
                                      action="/patrolling-reports" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="patrollingTitle">หัวข้อ</label>
                                        <input type="text" class="form-control form-control-user" id="patrollingTitle"
                                               placeholder="หัวข้อ" required>
                                        <div class="invalid-feedback">
                                            โปรดระบุหัวข้อ
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="patrollingDescription">รายละเอียด</label>
                                        <textarea rows="5" class="form-control" id="patrollingDescription"
                                                  placeholder="รายละเอียด" required></textarea>
                                         <div class="invalid-feedback">
                                            โปรดระบุรายละเอียด
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="patrollingImage">รูปภาพ</label>
                                        <input type="file" class="form-control-file" id="patrollingImage">
                                        <input type="hidden" id="patrollingImageBase64" name="patrollingImageBase64">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">ยกเลิก</button>
                    <a id="btnAddPatrolling" class="btn btn-primary">ตกลง</a>
                </div>
            </div>
        </div>
    </div>

    {% include "image_preview_modal.html" %}

{% endblock %}

{% block custom_js %}
    <!-- Page level plugins -->

    <script src="{{ url_for('static', filename='sb-admin-2/vendor/datatables/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='sb-admin-2/vendor/datatables/dataTables.bootstrap4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='sb-admin-2/vendor/datatables/dataTables.responsive.min.js') }}"></script>
    <script src="{{ url_for('static', filename='sb-admin-2/vendor/datatables/responsive.bootstrap4.min.js') }}"></script>
    <script src="{{ url_for('static', filename='mubankhongrao.js') }}"></script>

    <script>
        // Call the dataTables jQuery plugin
        $(document).ready(function () {

             $('#btnAddPatrollingModal').click(function (){
                $('#patrollingTitle').val('')
                $('#patrollingDescription').val('')
                $('#patrollingImageBase64').val('')

                const addPatrollingForm = $('#addPatrollingForm')[0];
                addPatrollingForm.classList.remove('was-validated')
                $('#addPatrollingModal').modal('show');
            });

            $('#btnAddPatrolling').click(function () {

                const addPatrollingForm = $('#addPatrollingForm')[0];

                if (!addPatrollingForm.checkValidity()) {
                    addPatrollingForm.classList.add('was-validated')
                    return;
                }

                const problem = {
                    'patrolling_title': $('#patrollingTitle').val(),
                    'patrolling_description': $('#patrollingDescription').val(),
                    'patrolling_image': $('#patrollingImageBase64').val()
                };

                $.ajax({
                    type: "POST",
                    url: "/api/patrolling-report",
                    data: problem,
                    dataType: "json",
                }).done(function (data) {
                    alert('บันทึกสำเร็จ')
                    $('#addPatrollingModal').modal('hide');
                    location.reload();
                }).fail(function (data){
                    alert('เกิดข้อผิดพลาด')
                });
            });

            $('#patrollingImage').change(function () {
                if (this.files.length > 0) {
                    const reader = new FileReader();
                    reader.readAsDataURL(this.files[0]);
                    reader.onload = function () {
                        $('#patrollingImageBase64').val(reader.result)
                    };
                } else {
                    $('#patrollingImageBase64').val('')
                }
            });
        });

    </script>

{% endblock %}
